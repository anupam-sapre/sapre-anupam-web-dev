
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website/{{model.webSiteId}}/page/{{model.pageId}}/widget" class="navbar-link">
                  <span class="glyphicon glyphicon-chevron-left">
                  </span>
                </a>
            </p>
            <a class="navbar-brand"
               href="#/user/{{model.userId}}/website/{{model.webSiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}">
                Widget Edit
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.updateWidget(model.widgetId,model.widget)" class="navbar-link">
                  <span class="glyphicon glyphicon-ok">
                  </span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container">
    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>
    <form>
        <div class="form-group">
            <label for="widget-name">Name</label>
            <input ng-model="model.widget.name"
                   type="text"
                   class="form-control"
                   id="widget-name"
                   placeholder="Name">
        </div>
        <div class="form-group">
            <label for="widget-text">Text</label>
            <input ng-model="model.widget.text"
                   type="text"
                   class="form-control"
                   id="widget-text"
                   placeholder="Text">
        </div>
        <div class="form-group">
            <label for="widget-url">URL</label>
            <input ng-model="model.widget.url"
                   type="text"
                   class="form-control"
                   id="widget-url"
                   placeholder="http://wheelsph.com/wp-content/uploads/2016/01/tesla-model-s.jpg">
        </div>
        <div class="form-group">
            <label for="widget-width">Width</label>
            <input ng-model="model.widget.width"
                   type="text"
                   class="form-control"
                   id="widget-width"
                   placeholder="90%">
        </div>
    </form>
    <form action="/api/upload"  method="post" enctype="multipart/form-data">
        <div class="form-group">
            <input  name="myFile"   type="file" class="form-control"/>
            <input  name="width"    value="{{model.widget.width}}" style="display: none"/>
            <input  name="widgetId" value="{{model.widget._id}}"   style="display: none"/>
            <input  name="pageId" value="{{model.pageId}}"   style="display: none"/>
            <input  name="webSiteId" value="{{model.webSiteId}}"   style="display: none"/>
            <input  name="userId" value="{{model.userId}}"   style="display: none"/>
            <button type="submit"   class="btn btn-block btn-primary">Upload Image</button>
            <a href="#/user/{{model.userId}}/website/{{model.webSiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}/flickr"
               class="btn btn-primary  btn-block">Search Image</a>
            <a class="btn btn-danger  btn-block"
               ng-click="model.deleteWidget(model.widgetId)">Delete</a>
        </div>
    </form>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="row navbar-text">
            <div class="col-xs-3 text-center">
                <!--<a href="#">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>-->
            </div>
            <div class="col-xs-3 text-center">
                <!--<a href="#">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>-->
            </div>
            <div class="col-xs-3 text-center">
                <!--<a href="#">
                    <span class="glyphicon glyphicon-star"></span>
                </a>-->
            </div>
            <div class="col-xs-3 text-center">
                <a href="#/user/{{model.userId}}">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>
</nav>

</body>
