<div class="container">
    <form>
    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>
    <div class="form-group" ng-class="{'has-error':model.nameError}">
        <label for="widget-name">Name</label>
        <input ng-model="model.widget.name"
               type="text"
               class="form-control"
               id="widget-name"
               placeholder="Name">
    </div>
    <div class="form-group">
        <label for="widget-name">Text</label>
        <input ng-model="model.widget.text"
               type="text"
               class="form-control"
               id="widget-text"
               placeholder="Text">
    </div>
    <div class="form-group">
        <label for="widget-rows">Rows</label>
        <input ng-model="model.widget.rows"
               type="number"
               class="form-control"
               id="widget-rows"
               placeholder="No. of rows for input">
    </div>
    <div class="form-group">
        <label for="widget-placeholder">Placeholder</label>
        <input ng-model="model.widget.placeholder"
               type="text"
               class="form-control"
               id="widget-placeholder"
               placeholder="Placeholder text to display">
    </div>
    <div class="form-group">
        <label for="widget-formatted">Formatted</label>
        <input ng-model="model.widget.formatted"
               type="checkbox"
               id="widget-formatted">
    </div>
    </form>
    <a class="btn btn-danger  btn-block"
       ng-click="model.deleteWidget(model.widgetId)">Delete</a>
</div>
