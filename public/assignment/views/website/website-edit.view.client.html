    <div class="container">
        <div ng-show="model.error" class="alert alert-danger">
            {{model.error}}
        </div>
        <form>
            <div class="form-group" ng-class="{'has-error':model.nameError}">
                <label for="website-name">Website Name</label>
                <input ng-model="model.webSite.name"
                        type="text"
                       class="form-control"
                       id="website-name"
                       placeholder="Google">
            </div>
            <div class="form-group">
                <label for="website-description">Website Description</label>
                <textarea ng-model="model.webSite.description"
                          rows="4"
                          id="website-description"
                          class="form-control"
                          placeholder="Description"></textarea>
            </div>
        </form>

        <a class="btn btn-danger  btn-block"
           ng-click="model.deleteWebsite(model.websiteId)">Delete</a>
    </div>
