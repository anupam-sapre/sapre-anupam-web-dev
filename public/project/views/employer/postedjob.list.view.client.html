    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand font-styles font-color" href="#/user">The Job Connector</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav font-styles">
                <li><a href="{{model.backUrl}}">Back</a></li>
                <li><a href="#/user">Home</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="font-styles font-color"><a>Welcome {{model.currUser.username}}!!</a></li>

<div class="container page-body">
    <div ng-show="model.success" class="alert alert-success alert-dismissible" role="alert">
        {{model.success}}
    </div>
    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>
    <div ng-show="model.displayMessage" class="alert alert-info alert-dismissible" role="alert">
        {{model.displayMessage}}
    </div>
    <div class="row">
        <div class="col-md-8">
            <h3 class="font-styles font-color" >Review Jobs</h3>
        </div>
    </div>

    <ul class="list-group">
        <li ng-repeat="job in model.joblist" class="list-group-item">
            <a href="#/user/{{model.userId}}/jobsearch/{{job.jobkey}}">
                {{job.jobtitle}}
            </a>
            <a href="#/user/{{model.userId}}/postedJob/{{job._id}}/applicants" class="pull-right">
                <span class="glyphicon glyphicon-circle-arrow-right"> </span>
            </a>
            <a ng-click="model.deleteJob(job._id)" class="pull-right">
                <span class="glyphicon glyphicon-remove"></span>
            </a>
        </li>
    </ul>
</div>
