<div class="container-fluid">
    <div class="navbar-header stick-to-left">
        <a class="navbar-brand font-color font-styles" href="#/user">The Job Connector</a>
    </div>
    <div class="stick-to-right">
        <a href="#/home" class="font-color"><span class="glyphicon glyphicon-minus-sign font-color"></span> Sign Out</a>
    </div>
</div>
<div class="container">
    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>
    <form>
        <div class="form-group">
            <label for="review-title">Title</label>
            <input ng-model="title"
                   type="text"
                   class="form-control"
                   id="review-title"
                   placeholder="Title">
        </div>
        <div class="form-group">
            <label for="job-rating">Rating</label>
            <input ng-model="rating"
                   type="text"
                   class="form-control"
                   id="job-rating"
                   placeholder="Rating">
        </div>
        <div class="form-group">
            <label for="job-review">Review</label>
            <textarea ng-model="review"
                   type="text"
                   class="form-control"
                   id="job-review"
                   placeholder="Tell us how you know about this job"></textarea>
        </div>
        <div class="form-group">
            <a ng-click="model.createReview(review,rating,title)" class="btn btn-primary">Submit
            </a>
        </div>
    </form>
</div>
