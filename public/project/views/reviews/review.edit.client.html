<div class="container page-body">
    <div ng-show="model.success" class="alert alert-success alert-dismissible" role="alert">
        {{model.success}}
    </div>
    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>
    <div class="row">
        <div class="col-md-8">
            <h3 class="font-styles font-color" >Edit Review</h3>
        </div>
    </div>
    <form>
        <div class="form-group">
            <label for="job-rating">Rating</label>
            <input ng-model="model.review.rating"
                   type="number"
                   min="1"
                   max="5"
                   class="form-control"
                   id="job-rating"
                   placeholder="Rating">
        </div>
        <div class="form-group">
            <label for="review-description">Review Details</label>
                <textarea ng-model="model.review.review"
                          rows="4"
                          id="review-description"
                          class="form-control"
                          placeholder="Description"></textarea>
        </div>
    </form>

    <a class="btn btn-primary  btn-block"
       ng-click="model.updateReview(model.reviewId,model.review)">Update</a>
    <a class="btn btn-danger  btn-block"
       ng-click="model.deleteReview(model.reviewId)">Delete</a>
</div>
