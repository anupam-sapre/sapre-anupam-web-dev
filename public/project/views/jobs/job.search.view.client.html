    <div ng-show="model.success" class="alert alert-success alert-dismissible" role="alert">
        {{model.success}}

    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}

    <form>
        <div class="form-group row">
            <div class="col-sm-10">
                <h3 class="font-styles font-color">Job Search</h3>
            </div>
            <div class="col-sm-8">
                <input ng-model="model.searchInput" type="text" class="form-control" id="searchInput" placeholder="Java Intern">
            </div>
            <div class="col-sm-2">
                <a class="btn btn-primary form-control btn-block" ng-click="model.searchIndeed(model.searchInput)">Search!</a>
            </div>
        </div>
    </form>
<span id=indeed_at><a href="http://www.indeed.com/">jobs</a> by <a
        href="http://www.indeed.com/" title="Job Search"><img
        src="http://www.indeed.com/p/jobsearch.gif" style="border: 0;
vertical-align: middle;" alt="Indeed job search"></a></span>
    <div class="container" id="searchable-container">
        <div class="row row-padding">
            <div class="col-xs-4 font-styles font-color">Job Title</div>
            <div class="col-xs-4 font-styles font-color">Location</div>
            <div class="col-xs-4 font-styles font-color">Company</div>
        </div>
        <div class="row row-padding top-buffer" ng-repeat="job in model.jobResult track by $index">
            <div class="col-xs-4"><a ng-href="#/user/{{model.userId}}/jobsearch/{{job.jobkey}}">
                {{job.jobtitle}}
            </a></div>
            <div class="col-xs-4">{{job.city}}</div>
            <div class="col-xs-4">{{job.company}}</div>
        </div>
    </div>
