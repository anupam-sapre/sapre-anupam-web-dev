<div class="container-fluid">
    <div class="navbar-header stick-to-left">
        <a class="navbar-brand font-color font-styles" href="#/user">The Job Connector</a>
    </div>
    <div class="stick-to-right">
        <a ng-click="model.logout()" class="font-color"><span class="glyphicon glyphicon-minus-sign font-color"></span> Sign Out</a>
    </div>
</div>
<div class="container-fluid">
    <div class="form-group row">
        <div class="col-sm-10">
            <h2 class="font-styles font-color">Profile Search</h2>
        </div>
        <div class="col-sm-8">
            <input ng-model="model.searchname" type="text" class="form-control" id="searchInput" placeholder="John Doe">
        </div>
        <div class="col-sm-2">
            <a class="btn btn-primary form-control btn-block" ng-click="model.searchProfile(model.searchname)">Search!</a>
        </div>
    </div>
    <div class="row">
        <div ng-repeat="user in model.userResult track by $index" class="col-xs-6">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-xs-10">
                        <div class="well panel panel-default">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-xs-12 col-sm-2 text-center">
                                        <img ng-src="{{user.photoUrl}}" alt="" class="center-block img-circle img-thumbnail img-responsive">
                                    </div>
                                    <!--/col-->
                                    <div class="col-xs-12 col-sm-6">
                                        <a ng-href="#/user/{{model.userId}}/view/{{user._id}}">
                                            <h3>{{user.firstName}} {{user.lastName}}</h3>
                                        </a>
                                    </div>

                                    <!--/col-->
                                   <!-- <div class="clearfix"></div>
                                    <div class="col-xs-12 col-sm-3">
                                        <a ng-click="model.addConnection(user)"><button class="btn btn-success btn-block">
                                            <span class="fa fa-plus-circle"></span> Follow </button></a>
                                    </div>-->
                                    <!--/col-->
                                </div>
                                <!--/row-->
                            </div>
                            <!--/panel-body-->
                        </div>
                        <!--/panel-->
                    </div>
                    <!--/col-->
                </div>
                <!--/row-->
            </div>
        </div>
    </div>
</div>
