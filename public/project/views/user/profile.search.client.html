<div class="container page-body">
    <div ng-show="model.success" class="alert alert-success alert-dismissible" role="alert">

        {{model.error}}

    </div>

            <div class="container">
                <div class="row">
                    <div class="row">
                        <div class="col-md-1 col-xs-5 col-sm-1 text-center">
                            <img ng-src="{{user.photoUrl}}" alt="" class="center-block img-circle img-thumbnail img-responsive">
                        </div>
                        <!--/col-->
                        <div class="col-md-8 col-sm-8">
                            <a ng-href="#/user/{{model.userId}}/view/{{user._id}}">
