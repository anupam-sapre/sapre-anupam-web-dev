<div class="container-fluid">
    <div class="navbar-header stick-to-left">
        <a class="navbar-brand font-color font-styles" href="#/user">The Job Connector</a>
    </div>
    <div class="stick-to-right">
        <a href="#/login" class="font-color"><span class="glyphicon glyphicon-log-in font-color"></span> Sign In</a>
    </div>
   <!-- <div class="stick-to-right">
        <a href="#/register" class="font-color"><span class="glyphicon glyphicon-user font-color"></span> Sign Up</a>
    </div>-->
</div>
<div class="container">
    <div ng-show="model.success" class="alert alert-success alert-dismissible" role="alert">
        {{model.success}}
    </div>
    <div ng-show="model.error" class="alert alert-danger alert-dismissible" role="alert">
        {{model.error}}
    </div>
    <div class="col-xs-12 col-sm-8">
        <h4>{{model.jobDetail.jobtitle}}</h4>
        <p><strong>Company: </strong> {{model.jobDetail.company}} </p>
        <p><strong>Description: </strong> {{model.jobDetail.snippet}} </p>
    </div>

    <div class="row">
        <div class="col-sm-3">
            <a ng-click="model.suggestSignIn()" class="btn btn-primary">
                Apply
            </a>
        </div>
    </div>
</div>
